<h1 mat-dialog-title>Select Business</h1>

<div mat-dialog-content>

    <mat-form-field class="form-field">
        <mat-label>Business</mat-label>
        <mat-select [formControl]="businessControl" required>
            <mat-option>--</mat-option>
            @for (business of data.businesses; track business) {
            <mat-option [value]="business">{{business.name}}</mat-option>
            }
        </mat-select>
        @if (businessControl.hasError('required')) {
        <mat-error>Please choose an business</mat-error>
        }
    </mat-form-field>

</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()">No Thanks</button>
    <button mat-button (click)="onConfirm()" [disabled]="!businessControl.valid">Confirm</button>

</div>
