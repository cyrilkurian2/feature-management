<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Drawer Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="drawer.component.scss">
</head>
<body>
    <!-- <div class="drawer-toggle" id="drawerToggle"> -->
        <!-- <i class="bi bi-chevron-right"></i> -->
        <!-- <i class="bi bi-chevron-left"></i> -->

    <!-- </div> -->

    <div class="drawer-overlay" *ngIf="isOpen" (click)="drawerService.closeDrawer()"></div>

    <div class="drawer" id="drawer" [ngClass]="{ 'open': isOpen }">
        <div class="drawer-header">
            <h5>Select Business</h5>
            <button class="close-btn" id="closeDrawer" (click)="drawerService.closeDrawer()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <!-- <div class="search-container">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="search-suggestions">
                <div class="suggestion-item">Suggested item 1</div>
                <div class="suggestion-item">Suggested item 2</div>
                <div class="suggestion-item">Suggested item 3</div>
            </div>
        </div> -->

        <div class="dropdown-section">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Business
                </button>
                <ul class="dropdown-menu w-100">
                    <li><a class="dropdown-item" href="#">Business 1</a></li>
                    <li><a class="dropdown-item" href="#">Business 2</a></li>
                    <li><a class="dropdown-item" href="#">Business 3</a></li>
                    <li><a class="dropdown-item" href="#">Business 4</a></li>
                    <li><a class="dropdown-item" href="#">Business 5</a></li>
                    <li><a class="dropdown-item" href="#">Business 6</a></li>
                    <li><a class="dropdown-item" href="#">Business 7</a></li>
                    <li><a class="dropdown-item" href="#">Business 8</a></li>
                    <li><a class="dropdown-item" href="#">Business 9</a></li>
                    <li><a class="dropdown-item" href="#">Business 10</a></li>
                    <li><a class="dropdown-item" href="#">Business 11</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('drawerToggle').addEventListener('click', function() {
            document.getElementById('drawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('active');
        });

        document.getElementById('closeDrawer').addEventListener('click', function() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('active');
        });

        document.getElementById('drawerOverlay').addEventListener('click', function() {
            document.getElementById('drawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('active');
        });
    </script>
</body>
</html>
