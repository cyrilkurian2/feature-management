<app-navbar></app-navbar>


    <div class="container-fluid d-flex justify-content-center">
        <div class="w-50 mx-5 my-3">
            <form class="navbar-form navbar-left ">
                <!-- <input type="text" class="form-control col-lg-8" placeholder="Search" /> -->
                <div class="d-flex">
                    <input type="text" class="form-control" placeholder="Search" name="searchQuery" />

                    <!-- <button type="button" class="btn btn-primary ms-3"><i class="fa-solid fa-filter"></i></button> -->
                    <div class="dropdown">
                        <!-- <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Filter button
                        </button> -->
                        <button type="button" class="btn btn-primary ms-3" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-filter"></i></button>
                        <ul class="dropdown-menu" style="min-width: 12rem;" aria-labelledby="dropdownMenuButton1">
                
                            <div class="mx-3">
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" [value]=featureTypeEnum.Feature id="filterAction1">
                                        <label class="form-check-label" for="filterAction1">
                                            Feature Toggle
                                        </label>
                                    </div>
                                </li>
                
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" [value]=featureTypeEnum.Release id="filterAction2">
                                        <label class="form-check-label" for="filterAction2">
                                            Release Toggle
                                        </label>
                                    </div>
                                </li>
                
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" [value]=featureStatusEnum.Enabled id="filterAction3">
                                        <label class="form-check-label" for="filterAction3">
                                            Enabled
                                        </label>
                                    </div>
                                </li>
                
                                <li>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" [value]=featureStatusEnum.Disabled id="filterAction4">
                                        <label class="form-check-label" for="filterAction4">
                                            Disabled
                                        </label>
                                    </div>
                                </li>
                                <li class="mt-2">
                                    <button class="btn btn-primary w-100" (click)="applyFilters();">Apply Filter</button>
                                </li>
                            </div>
                        </ul>
                    </div>

                    <button type="submit" class="btn btn-primary ms-3 w-25">Search Feature</button>
                </div>
                <!-- <button type="submit" class="btn mt-3 btn-primary">Search Feature</button> -->
            </form>
        </div>
        <!-- <div>
            <h2 class="font-monospace fs-1">hello world</h2>
        </div> -->

    </div>

    <app-feature-card></app-feature-card>
